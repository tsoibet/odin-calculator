<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="external.js" defer></script>
</head>
<body>
    <header>
        <h3>Simple Calculator</h3>
        <small>(accurate to 2 decimal places)</small>
    </header>
    <div id="container">
        <div id="displayPanel">0</div>
        <div id="buttonPanel">
            <div id="numPanel">
                <div class="buttonPanelRow">
                    <button id="clearBtn">C</button>
                    <button id="backspaceBtn" class="numBtn"><</button>
                </div>
                <div class="buttonPanelRow">
                    <button id="numBtn-7" class="numBtn">7</button>
                    <button id="numBtn-8" class="numBtn">8</button>
                    <button id="numBtn-9" class="numBtn">9</button>
                </div>
                <div class="buttonPanelRow">
                    <button id="numBtn-4" class="numBtn">4</button>
                    <button id="numBtn-5" class="numBtn">5</button>
                    <button id="numBtn-6" class="numBtn">6</button>
                </div>
                <div class="buttonPanelRow">
                    <button id="numBtn-1" class="numBtn">1</button>
                    <button id="numBtn-2" class="numBtn">2</button>
                    <button id="numBtn-3" class="numBtn">3</button>
                </div>
                <div class="buttonPanelRow">
                    <button id="numBtn-0" class="numBtn">0</button>
                    <button id="numBtn-dot" class="numBtn">.</button>
                </div>
            </div>
            <div id="operatorPanel">
                <button id="operatorAdd" class="operatorBtn">+</button>
                <button id="operatorSubtract" class="operatorBtn">-</button>
                <button id="operatorMultiply" class="operatorBtn">*</button>
                <button id="operatorDivide" class="operatorBtn">/</button>
                <button id="equalBtn">=</button>
            </div>
        </div>
    </div>
    <footer>
        <small>Created by Betsy @ The Odin Project 2022</small>
    </footer>
</body>
</html>
