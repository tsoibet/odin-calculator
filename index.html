<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="external.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="displayPanel">12345678</div>
        <div id="buttonPanel">
            <div id="numPanel">
                <div class="buttonPanelRow clearBtn">
                    <button id="clearBtn">C</button>
                </div>
                <div class="buttonPanelRow">
                    <button id="numBtn-7">7</button>
                    <button id="numBtn-8">8</button>
                    <button id="numBtn-9">9</button>
                </div>
                <div class="buttonPanelRow">
                    <button id="numBtn-4">4</button>
                    <button id="numBtn-5">5</button>
                    <button id="numBtn-6">6</button>
                </div>
                <div class="buttonPanelRow">
                    <button id="numBtn-1">1</button>
                    <button id="numBtn-2">2</button>
                    <button id="numBtn-3">3</button>
                </div>
                <div class="buttonPanelRow">
                    <button id="numBtn-0">0</button>
                </div>
            </div>
            <div id="operatorPanel">
                <button id="operatorAdd">+</button>
                <button id="operatorSubtract">-</button>
                <button id="operatorMultiply">*</button>
                <button id="operatorDivide">/</button>
                <button id="operatorEqual">=</button>
            </div>
        </div>
    </div>

</body>
</html>
